<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" content="notranslate">
    <title>Photo Gallery - Brewery Central</title>

    <link href="../../../style.css" rel="stylesheet">
  </head>
  <body>
    <div class="top-header">
      <div style="display: flex; align-items: center; gap: 0.5rem;">
        <a href="../" class="circle transparent" aria-label="Back to vendor profile" style="color: #000; display: inline-flex; align-items: center; justify-content: center;">
          <i>arrow_back</i>
        </a>
        <img src="../../../text.png" alt="Local Market Wordmark" loading="lazy" style="height: 40px; filter: var(--wordmark-filter);">
      </div>
      <nav class="header-nav">
        <a href="../../../home/" class="link" data-testid="desktop-nav-home">Home</a>
        <a href="../../../" class="link" data-testid="desktop-nav-discovery">Discover</a>
        <a href="../../../discussions/categories/local-discussions/" class="link" data-testid="desktop-nav-community">Community</a>
        <a href="../../../cart/" class="link" data-testid="desktop-nav-cart">
          <i>shopping_cart</i>
          <span>Cart</span>
        </a>
      </nav>
      <div class="header-right">
        <a href="../../../" class="site-logo">
          <img src="../../../Logo 333.png" alt="LocalMarket Logo">
        </a>
        <a href="../../../userprofile/" class="header-profile" data-testid="desktop-nav-profile">
          <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=60&h=60&fit=crop&crop=face" alt="Profile" loading="lazy" class="circle small">
        </a>
      </div>
    </div>

    <nav class="bottom-nav">
      <a href="../../../home/" class="nav-item" data-testid="nav-home">
        <i>home</i>
      </a>
      <a href="../../../" class="nav-item" data-testid="nav-search">
        <i>search</i>
      </a>
      <a href="../../../discussions/categories/local-discussions/" class="nav-item" data-testid="nav-discussions">
        <i>groups</i>
      </a>
      <a href="../../../cart/" class="nav-item" data-testid="nav-cart">
        <i>shopping_cart</i>
      </a>
      <a href="../../../userprofile/" class="nav-item" data-testid="nav-profile">
        <i>person</i>
      </a>
    </nav>

    <main class="responsive" style="padding-bottom: 70px;">
      <section class="container" style="padding-top: 1rem;">

        <div class="grid small-space" style="margin-top: 1.5rem;">
          <div class="s4 m4 l2">
            <button class="transparent" data-gallery-image data-image="https://images.unsplash.com/photo-1513475382585-d06e58bcb0e0?w=1400&h=1400&fit=crop" data-alt="Copper brewing kettles" style="display: block; width: 100%; height: 0; padding-top: 100%; position: relative; overflow: hidden; border-radius: 0;">
              <img src="https://images.unsplash.com/photo-1513475382585-d06e58bcb0e0?w=300&h=300&fit=crop" alt="Copper brewing kettles" loading="lazy" class="responsive" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; object-fit: cover;">
            </button>
          </div>
          <div class="s4 m4 l2">
            <button class="transparent" data-gallery-image data-image="https://images.unsplash.com/photo-1608270586620-248524c67de9?w=1400&h=1400&fit=crop" data-alt="Citrus IPA glass on bar" style="display: block; width: 100%; height: 0; padding-top: 100%; position: relative; overflow: hidden; border-radius: 0;">
              <img src="https://images.unsplash.com/photo-1608270586620-248524c67de9?w=300&h=300&fit=crop" alt="Citrus IPA glass on bar" loading="lazy" class="responsive" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; object-fit: cover;">
            </button>
          </div>
          <div class="s4 m4 l2">
            <button class="transparent" data-gallery-image data-image="https://images.unsplash.com/photo-1571613316887-6f8d5cbf7ef7?w=1400&h=1400&fit=crop" data-alt="Chocolate stout pour" style="display: block; width: 100%; height: 0; padding-top: 100%; position: relative; overflow: hidden; border-radius: 0;">
              <img src="https://images.unsplash.com/photo-1571613316887-6f8d5cbf7ef7?w=300&h=300&fit=crop" alt="Chocolate stout pour" loading="lazy" class="responsive" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; object-fit: cover;">
            </button>
          </div>
          <div class="s4 m4 l2">
            <button class="transparent" data-gallery-image data-image="https://images.unsplash.com/photo-1581636625402-29b2a704ef13?w=1400&h=1400&fit=crop" data-alt="Golden lager flight" style="display: block; width: 100%; height: 0; padding-top: 100%; position: relative; overflow: hidden; border-radius: 0;">
              <img src="https://images.unsplash.com/photo-1581636625402-29b2a704ef13?w=300&h=300&fit=crop" alt="Golden lager flight" loading="lazy" class="responsive" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; object-fit: cover;">
            </button>
          </div>
          <div class="s4 m4 l2">
            <button class="transparent" data-gallery-image data-image="https://images.unsplash.com/photo-1516594836182-37cb57405c4b?w=1400&h=1400&fit=crop" data-alt="Tap handles at Brewery Central" style="display: block; width: 100%; height: 0; padding-top: 100%; position: relative; overflow: hidden; border-radius: 0;">
              <img src="https://images.unsplash.com/photo-1516594836182-37cb57405c4b?w=300&h=300&fit=crop" alt="Tap handles at Brewery Central" loading="lazy" class="responsive" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; object-fit: cover;">
            </button>
          </div>
          <div class="s4 m4 l2">
            <button class="transparent" data-gallery-image data-image="https://images.unsplash.com/photo-1532634896-26909d0d4b86?w=1400&h=1400&fit=crop" data-alt="Outdoor patio with string lights" style="display: block; width: 100%; height: 0; padding-top: 100%; position: relative; overflow: hidden; border-radius: 0;">
              <img src="https://images.unsplash.com/photo-1532634896-26909d0d4b86?w=300&h=300&fit=crop" alt="Outdoor patio with string lights" loading="lazy" class="responsive" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; object-fit: cover;">
            </button>
          </div>
          <div class="s4 m4 l2">
            <button class="transparent" data-gallery-image data-image="https://images.unsplash.com/photo-1460518451285-97b6aa326961?w=1400&h=1400&fit=crop" data-alt="Brew master checking tanks" style="display: block; width: 100%; height: 0; padding-top: 100%; position: relative; overflow: hidden; border-radius: 0;">
              <img src="https://images.unsplash.com/photo-1460518451285-97b6aa326961?w=300&h=300&fit=crop" alt="Brew master checking tanks" loading="lazy" class="responsive" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; object-fit: cover;">
            </button>
          </div>
          <div class="s4 m4 l2">
            <button class="transparent" data-gallery-image data-image="https://images.unsplash.com/photo-1512053565409-1b3b6f78174a?w=1400&h=1400&fit=crop" data-alt="Community night trivia" style="display: block; width: 100%; height: 0; padding-top: 100%; position: relative; overflow: hidden; border-radius: 0;">
              <img src="https://images.unsplash.com/photo-1512053565409-1b3b6f78174a?w=300&h=300&fit=crop" alt="Community night trivia" loading="lazy" class="responsive" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; object-fit: cover;">
            </button>
          </div>
          <div class="s4 m4 l2">
            <button class="transparent" data-gallery-image data-image="https://images.unsplash.com/photo-1580894908361-967195033215?w=1400&h=1400&fit=crop" data-alt="Live music performance" style="display: block; width: 100%; height: 0; padding-top: 100%; position: relative; overflow: hidden; border-radius: 0;">
              <img src="https://images.unsplash.com/photo-1580894908361-967195033215?w=300&h=300&fit=crop" alt="Live music performance" loading="lazy" class="responsive" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; object-fit: cover;">
            </button>
          </div>
        </div>
      </section>
    </main>

    <dialog id="image-dialog" class="modal max" style="max-height: calc(100vh - 64px);">
      <button data-ui="#image-dialog" class="circle transparent" style="position: absolute; right: 1rem; top: 1rem;">
        <i>close</i>
      </button>
      <div style="max-height: 100%; overflow-y: auto; padding-bottom: 1rem;">
        <img id="dialog-image" src="" alt="" class="responsive round" style="width: 100%; height: auto; object-fit: cover;">
        <p id="dialog-caption" class="text-grey" style="margin-top: 1rem; text-align: center;"></p>
      </div>
    </dialog>

    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.12.13/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <script>
      const galleryButtons = document.querySelectorAll('[data-gallery-image]');
      const imageDialog = document.getElementById('image-dialog');
      const dialogImage = document.getElementById('dialog-image');
      const dialogCaption = document.getElementById('dialog-caption');

      galleryButtons.forEach((button) => {
        button.addEventListener('click', () => {
          const imageSrc = button.getAttribute('data-image');
          const imageAlt = button.getAttribute('data-alt');

          dialogImage.src = imageSrc;
          dialogImage.alt = imageAlt;
          dialogCaption.textContent = imageAlt || '';

          ui('#image-dialog');
        });
      });

      imageDialog.addEventListener('close', () => {
        dialogImage.src = '';
        dialogCaption.textContent = '';
      });
    </script>
  </body>
</html>
