<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" content="notranslate">
    <title>Create Event - Brewery Central</title>
    <link href="../../style.css" rel="stylesheet">
  </head>
  <body class="dark">
    <!-- Top Navigation (Desktop/Tablet) -->
    <nav class="top s hide-s hide-m">
        <div class="container">
            <div class="row no-gap">
                <div class="col s12">
                    <div class="nav-content">
                        <div class="nav-brand">
                            <img src="https://www.beercss.com/favicon.png" class="circle small">
                            <span>Brewery Central</span>
                        </div>
                        <div class="nav-links">
                            <a href="../../" class="nav-link" data-testid="nav-home">Home</a>
                            <a href="./" class="nav-link active" data-testid="nav-create-event">Create Event</a>
                            <a href="../../vendors/brewery/" class="nav-link" data-testid="nav-vendors">Vendors</a>
                            <a href="#about" class="nav-link" data-testid="nav-about">About</a>
                        </div>
                        <div class="nav-actions">
                            <button class="btn circle small" data-testid="nav-search-btn">
                                <i>search</i>
                            </button>
                            <button class="btn circle small" data-testid="nav-favorite-btn">
                                <i>favorite_border</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom s show-s hide-l">
        <a href="../../" class="nav-item" data-testid="mobile-nav-home">
            <i>home</i>
            <span>Home</span>
        </a>
        <a href="./" class="nav-item active" data-testid="mobile-nav-create-event">
            <i>add</i>
            <span>Create Event</span>
        </a>
        <a href="../../vendors/brewery/" class="nav-item" data-testid="mobile-nav-vendors">
            <i>store</i>
            <span>Vendors</span>
        </a>
        <a href="#about" class="nav-item" data-testid="mobile-nav-about">
            <i>info</i>
            <span>About</span>
        </a>
    </nav>

    <main class="responsive">
        <!-- Create Event Hero Section -->
        <section class="events-hero">
            <div class="hero-banner">
                <img src="https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=1200&h=400&fit=crop" 
                     alt="Create Event Banner" class="responsive round">
            </div>
            
            <div class="hero-content">
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <h1>Create New Event</h1>
                            <p>Share your event with the community</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Create Event Form Section -->
        <section class="create-event-section">
            <div class="container">
                <div class="form-container">
                    <div class="form-header">
                        <h2>Event Details</h2>
                        <p>Fill out the information below to create your event</p>
                    </div>
                    
                    <form class="event-form" hx-post="/api/create-event" hx-target="#form-result" hx-swap="innerHTML" data-testid="create-event-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="event-title">Event Title *</label>
                                <input type="text" id="event-title" name="title" required data-testid="event-title-input">
                            </div>
                            <div class="form-group">
                                <label for="event-category">Category *</label>
                                <select id="event-category" name="category" required data-testid="event-category-select">
                                    <option value="">Select Category</option>
                                    <option value="tasting">Tasting</option>
                                    <option value="festival">Festival</option>
                                    <option value="workshop">Workshop</option>
                                    <option value="tour">Brewery Tour</option>
                                    <option value="meetup">Meetup</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="event-date">Date *</label>
                                <input type="date" id="event-date" name="date" required data-testid="event-date-input">
                            </div>
                            <div class="form-row-time">
                                <div class="form-group">
                                    <label for="start-time">Start Time *</label>
                                    <input type="time" id="start-time" name="start_time" required data-testid="start-time-input">
                                </div>
                                <div class="form-group">
                                    <label for="end-time">End Time *</label>
                                    <input type="time" id="end-time" name="end_time" required data-testid="end-time-input">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="event-location">Location *</label>
                                <input type="text" id="event-location" name="location" required data-testid="event-location-input">
                            </div>
                            <div class="form-group">
                                <label for="event-price">Price</label>
                                <input type="number" id="event-price" name="price" min="0" step="0.01" placeholder="0.00" data-testid="event-price-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="event-description">Description *</label>
                            <textarea id="event-description" name="description" rows="4" required placeholder="Describe your event, what attendees can expect, and any special details..." data-testid="event-description-textarea"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="event-image">Upload Event Image</label>
                                <div class="upload-container">
                                    <input type="file" id="event-image" name="event_image" accept="image/*" style="display: none;" data-testid="event-image-input">
                                    <button type="button" class="btn outline upload-btn" onclick="document.getElementById('event-image').click()" data-testid="upload-image-btn">
                                        <i>cloud_upload</i>
                                        <span>Choose Image</span>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="capacity">Capacity</label>
                                <input type="number" id="capacity" name="capacity" min="1" placeholder="Unlimited" data-testid="capacity-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="ticket-link">Ticket Purchase Link</label>
                            <input type="url" id="ticket-link" name="ticket_link" placeholder="https://example.com/tickets" data-testid="ticket-link-input">
                        </div>

                        <div class="form-group">
                            <label for="contact-email">Contact Email *</label>
                            <input type="email" id="contact-email" name="contact_email" required data-testid="contact-email-input">
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn outline cancel-btn" data-testid="cancel-btn">Cancel</button>
                            <button type="submit" class="btn outline submit-btn" data-testid="submit-btn">Create Event</button>
                        </div>

                        <div id="form-result"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form validation
            const form = document.querySelector('.event-form');
            const requiredFields = form.querySelectorAll('[required]');
            const fileInput = document.getElementById('event-image');

            // File upload preview
            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                const uploadBtn = document.querySelector('.upload-btn');
                
                if (file) {
                    // Update button text to show selected file
                    uploadBtn.innerHTML = `<i>check_circle</i><span>${file.name}</span>`;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // Create preview image if it doesn't exist
                        let preview = document.getElementById('image-preview');
                        if (!preview) {
                            preview = document.createElement('img');
                            preview.id = 'image-preview';
                            preview.style.maxWidth = '200px';
                            preview.style.maxHeight = '150px';
                            preview.style.marginTop = '0.5rem';
                            preview.style.borderRadius = '8px';
                            preview.style.objectFit = 'cover';
                            fileInput.parentNode.appendChild(preview);
                        }
                        preview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    // Reset button if no file selected
                    uploadBtn.innerHTML = `<i>cloud_upload</i><span>Choose Image</span>`;
                }
            });

            // Real-time validation
            requiredFields.forEach(field => {
                field.addEventListener('blur', function() {
                    validateField(this);
                });
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                requiredFields.forEach(field => {
                    if (!validateField(field)) {
                        isValid = false;
                    }
                });

                if (isValid) {
                    // Show loading state
                    const submitBtn = form.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = 'Creating Event...';
                    submitBtn.disabled = true;

                    // Simulate form submission (replace with actual HTMX handling)
                    setTimeout(() => {
                        document.getElementById('form-result').innerHTML = 
                            '<div style="color: #fffffe; background: rgba(255, 255, 254, 0.1); padding: 1rem; border-radius: 8px;">Event created successfully!</div>';
                        
                        // Reset form
                        form.reset();
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }, 2000);
                }
            });

            function validateField(field) {
                const value = field.value.trim();
                const isValid = value.length > 0;

                // Remove existing error styling
                field.style.borderColor = '';
                const existingError = field.parentNode.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }

                if (!isValid) {
                    field.style.borderColor = '#ff6b6b';
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'error-message';
                    errorMsg.style.color = '#ff6b6b';
                    errorMsg.style.fontSize = '0.8rem';
                    errorMsg.style.marginTop = '0.25rem';
                    errorMsg.textContent = 'This field is required';
                    field.parentNode.appendChild(errorMsg);
                }

                return isValid;
            }

            // Smooth scroll for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.12.13/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </body>
</html>
