                            <form class="event-form" hx-post="/api/update-product" hx-target="#form-result" hx-swap="innerHTML" data-testid="edit-product-form">

                                            <input type="text" id="product-name" name="name" required data-testid="product-name-input" placeholder="Enter product name" value="Citrus IPA">
                                        </div>
                                        <div class="form-group">

                                                <option value="meat">Meat & Poultry</option>

                                                <option value="bakery">Bakery</option>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form validation
            const form = document.querySelector('.event-form');
            const requiredFields = form.querySelectorAll('[required]');
            const fileInput = document.getElementById('product-image');
            const heroBannerImage = document.getElementById('hero-banner-image');
            const imagePreview = document.getElementById('image-preview');

            // File upload preview
            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                const uploadBtn = document.querySelector('.upload-btn');
                
                if (file) {
                    // Update button text to show selected file
                    uploadBtn.innerHTML = `<i>check_circle</i><span>${file.name}</span>`;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // Update preview image
                        if (imagePreview) {
                            imagePreview.src = e.target.result;
                            imagePreview.style.display = 'block';
                        }
                        // Update hero banner image
                        if (heroBannerImage) {
                            heroBannerImage.src = e.target.result;
                        }
                    };
                    reader.readAsDataURL(file);
                } else {
                    // Reset button if no file selected
                    uploadBtn.innerHTML = `<i>cloud_upload</i><span>Choose Image</span>`;
                }
            });

            // Real-time validation
            requiredFields.forEach(field => {
                field.addEventListener('blur', function() {
                    validateField(this);
                });
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                requiredFields.forEach(field => {
                    if (!validateField(field)) {
                        isValid = false;
                    }
                });

                if (isValid) {
                    // Show loading state
                    const submitBtn = form.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = 'Saving Changes...';
                    submitBtn.disabled = true;

                    // Simulate form submission (replace with actual HTMX handling)
                    setTimeout(() => {
                        document.getElementById('form-result').innerHTML = 
                            '<div style="color: #fffffe; background: rgba(255, 255, 254, 0.1); padding: 1rem; border-radius: 8px;">Product updated successfully!</div>';
                        
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                        
                        // Redirect after success
                        setTimeout(() => {
                            window.location.href = 'vendor-my-products.html';
                        }, 1500);
                    }, 2000);
                }
            });

            function validateField(field) {
                const value = field.value.trim();
                const isValid = value.length > 0;

                // Remove existing error styling
                field.style.borderColor = '';
                const existingError = field.parentNode.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }

                if (!isValid) {
                    field.style.borderColor = '#ff6b6b';
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'error-message';
                    errorMsg.style.color = '#ff6b6b';
                    errorMsg.style.fontSize = '0.8rem';
                    errorMsg.style.marginTop = '0.25rem';
                    errorMsg.textContent = 'This field is required';
                    field.parentNode.appendChild(errorMsg);
                }

                return isValid;
            }

            // Smooth scroll for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.12.13/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>

    <script>
      // Theme Toggle Functionality
      (function() {
        // Get stored theme or default to light
        const storedTheme = localStorage.getItem('theme') || 'light';
        
        // Apply theme on page load
        document.body.classList.remove('dark', 'light');
        document.body.classList.add(storedTheme);
        
        // Create toggle button
        const toggleButton = document.createElement('button');
        toggleButton.className = 'theme-toggle circle';
        toggleButton.setAttribute('aria-label', 'Toggle theme');
        toggleButton.innerHTML = '<i>' + (storedTheme === 'light' ? 'dark_mode' : 'light_mode') + '</i>';
        
        // Add click handler
        toggleButton.addEventListener('click', function() {
          const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          
          document.body.classList.remove('dark', 'light');
          document.body.classList.add(newTheme);
          localStorage.setItem('theme', newTheme);
          
          toggleButton.querySelector('i').textContent = newTheme === 'light' ? 'dark_mode' : 'light_mode';
        });
        
        document.body.appendChild(toggleButton);
      })();
    </script>
