<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" content="notranslate">
    <title>Customer Service - LocalMarket</title>
    <link href="../style.css" rel="stylesheet">
    <style>
      /* Header styles */
      .conversation-header {
        position: sticky;
        top: 0;
        z-index: 100;
        background-color: var(--surface-container);
        padding: 0.75rem 1rem;
        border-bottom: 1px solid var(--outline-variant);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .conversation-header .header-info {
        flex: 1;
        min-width: 0;
      }

      .conversation-header .header-info h6 {
        margin: 0;
        font-size: 1rem;
        font-weight: 600;
      }

      /* Message area */
      .messages-container {
        padding: 1rem;
        padding-bottom: 100px;
        min-height: calc(100vh - 200px);
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        overflow-y: auto;
      }

      /* Message bubble styles */
      .message {
        display: flex;
        flex-direction: column;
        max-width: 75%;
        word-wrap: break-word;
      }

      .message.sent {
        align-self: flex-end;
        align-items: flex-end;
      }

      .message.received {
        align-self: flex-start;
        align-items: flex-start;
      }

      .message-bubble {
        padding: 0.75rem 1rem;
        border-radius: 18px;
        margin-bottom: 0.25rem;
        line-height: 1.4;
        font-size: 0.9rem;
      }

      .message.sent .message-bubble {
        background-color: var(--primary);
        color: var(--on-primary);
        border-bottom-right-radius: 4px;
      }

      .message.received .message-bubble {
        background-color: var(--surface-container-high);
        color: var(--on-surface);
        border-bottom-left-radius: 4px;
      }

      .message-time {
        font-size: 0.65rem;
        color: var(--on-surface-variant);
        padding: 0 0.5rem;
      }

      /* Input section */
      .input-section {
        position: fixed;
        bottom: 56px;
        left: 0;
        right: 0;
        background-color: var(--surface-container);
        border-top: 1px solid var(--outline-variant);
        padding: 0.4rem 0.75rem;
        z-index: 100;
      }

      .input-wrapper {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        height: 40px;
      }

      .input-wrapper .field {
        flex: 1;
        margin: 0;
        height: 36px;
        padding: 0.5rem 0.75rem;
        font-size: 0.9rem;
      }

      .send-button {
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        height: 36px;
        width: 36px;
        min-width: 36px;
        padding: 0;
      }

      @media (max-width: 768px) {
        .message {
          max-width: 85%;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-header">
      <div class="header-left" style="display: flex; align-items: center; gap: 0.5rem;">
        <img src="../text.png" alt="Local Market Wordmark" loading="lazy" style="height: 40px; filter: var(--wordmark-filter);">
      </div>
      <nav class="header-nav">
        <a href="../home/index.html" class="link">Home</a>
        <a href="../index.html" class="link">Discover</a>
        <a href="../discussions/categories/local-discussions.html" class="link">Community</a>
        <a href="../cart/index.html" class="link">
          <i>shopping_cart</i>
          <span>Cart</span>
        </a>
      </nav>
      <div class="header-right">
        <a href="../index.html" class="site-logo">
          <img src="../Logo 333.png" alt="LocalMarket Logo" loading="lazy">
        </a>
        <a href="../userprofile/index.html" class="header-profile">
          <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=60&h=60&fit=crop&crop=face" alt="Profile" loading="lazy" class="circle small">
        </a>
        <div class="mobile-menu-btn" onclick="toggleHamburgerMenu()">
          <i>menu</i>
        </div>
      </div>
    </div>

    <div id="hamburger-menu-overlay" onclick="toggleHamburgerMenu()" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 1002; transition: opacity 0.3s ease;"></div>

    <div id="hamburger-menu" style="position: fixed; top: 0; right: -240px; width: 240px; height: 100vh; background-color: var(--surface-container); z-index: 1003; transition: right 0.3s ease; overflow-y: auto; box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);">
      <div style="padding: 1rem;">
        <button class="circle transparent small" onclick="toggleHamburgerMenu()" style="float: right; margin: 0;">
          <i>close</i>
        </button>
        <div style="clear: both; margin-bottom: 0.5rem;"></div>

        <a href="shopper.html" style="display: flex; align-items: center; padding: 0.5rem 0; text-decoration: none; color: var(--on-surface);">
          <i style="margin-right: 0.5rem; font-size: 1.2rem;">person_outline</i>
          <span style="font-size: 0.9rem;">Personal Profile</span>
        </a>

        <a href="../discussions/categories/local-discussions.html" style="display: flex; align-items: center; padding: 0.5rem 0; text-decoration: none; color: var(--on-surface);">
          <i style="margin-right: 0.5rem; font-size: 1.2rem;">groups</i>
          <span style="font-size: 0.9rem;">Groups</span>
        </a>

        <a href="vendor-settings.html" style="display: flex; align-items: center; padding: 0.5rem 0; text-decoration: none; color: var(--on-surface);">
          <i style="margin-right: 0.5rem; font-size: 1.2rem;">settings</i>

        </a>

        <a href="personal-settings.html" style="display: flex; align-items: center; padding: 0.5rem 0; text-decoration: none; color: var(--on-surface);">
          <i style="margin-right: 0.5rem; font-size: 1.2rem;">settings</i>
          <span style="font-size: 0.9rem;">Personal Settings</span>
        </a>

        <a href="#" style="display: flex; align-items: center; padding: 0.5rem 0; text-decoration: none; color: var(--on-surface);">
          <i style="margin-right: 0.5rem; font-size: 1.2rem;">flag</i>
          <span style="font-size: 0.9rem;">Report User</span>
        </a>
      </div>
    </div>

    <nav class="bottom-nav">
      <a href="../home/index.html" class="nav-item">
        <i>home</i>
      </a>
      <a href="../index.html" class="nav-item">
        <i>search</i>
      </a>
      <a href="../discussions/categories/local-discussions.html" class="nav-item">
        <i>groups</i>
      </a>
      <a href="../cart/index.html" class="nav-item">
        <i>shopping_cart</i>
      </a>
      <a href="index.html" class="nav-item active">
        <i>person</i>
      </a>
    </nav>

    <main class="responsive">
      <!-- Header -->
      <div class="conversation-header">
        <button class="circle transparent" onclick="window.history.back();" style="display: inline-flex; align-items: center; text-decoration: none; color: inherit;">
          <i>arrow_back</i>
        </button>
        <div class="header-info">
          <h6>Customer Service</h6>
        </div>
      </div>

      <!-- Messages -->
      <div class="messages-container" id="messages-container">
        <div class="message received">
          <div class="message-bubble">
            Hello! How can we help you today?
          </div>
          <div class="message-time" id="welcome-time"></div>
        </div>
      </div>

      <!-- Input Section -->
      <div class="input-section">
        <div class="input-wrapper">
          <input type="text" class="field border" id="message-input" placeholder="Type a message..." autocomplete="off">
          <button class="btn primary small send-button" id="send-button">
            <i>send</i>
          </button>
        </div>
      </div>
    </main>

    <div class="snackbar" id="confirmation-snackbar">
      <i>check_circle</i>
      <span>Your message has been sent</span>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.12.13/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <script>
      (function() {
        const storedTheme = localStorage.getItem('theme') || 'light';
        document.body.classList.remove('dark', 'light');
        document.body.classList.add(storedTheme);
      })();

      function toggleHamburgerMenu() {
        const menu = document.getElementById('hamburger-menu');
        const overlay = document.getElementById('hamburger-menu-overlay');

        if (menu.style.right === '0px') {
          menu.style.right = '-240px';
          overlay.style.display = 'none';
        } else {
          menu.style.right = '0px';
          overlay.style.display = 'block';
        }
      }

      // Set welcome message time
      function formatTime(date) {
        const hours = date.getHours();
        const minutes = date.getMinutes();
        const ampm = hours >= 12 ? 'PM' : 'AM';
        const hours12 = hours % 12 || 12;
        const minutesStr = minutes < 10 ? '0' + minutes : minutes;
        return `${hours12}:${minutesStr} ${ampm}`;
      }

      document.getElementById('welcome-time').textContent = formatTime(new Date());

      // Message sending functionality
      const messageInput = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');
      const messagesContainer = document.getElementById('messages-container');
      const confirmationSnackbar = document.getElementById('confirmation-snackbar');

      function scrollToBottom() {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      function addMessage(text, isSent) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
        
        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = 'message-bubble';
        bubbleDiv.textContent = text;
        
        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.textContent = formatTime(new Date());
        
        messageDiv.appendChild(bubbleDiv);
        messageDiv.appendChild(timeDiv);
        
        messagesContainer.appendChild(messageDiv);
        scrollToBottom();
      }

      function sendMessage() {
        const messageText = messageInput.value.trim();
        
        if (messageText === '') {
          return;
        }

        // Add user message
        addMessage(messageText, true);
        
        // Clear input
        messageInput.value = '';
        
        // Show confirmation snackbar
        if (typeof ui !== 'undefined') {
          ui('#confirmation-snackbar', 3000);
        } else {
          // Fallback if ui function not available
          confirmationSnackbar.classList.add('active');
          setTimeout(() => {
            confirmationSnackbar.classList.remove('active');
          }, 3000);
        }
        
        // Scroll to bottom
        setTimeout(scrollToBottom, 100);
      }

      // Send button click
      sendButton.addEventListener('click', sendMessage);

      // Enter key press
      messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      // Initial scroll to bottom
      setTimeout(scrollToBottom, 100);
    </script>
  </body>
</html>
