<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" content="notranslate">
    <title>Tell Us About Yourself â€¢ LocalMarket</title>
    <link href="../style.css" rel="stylesheet">
    <style>
      .signup-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        background: linear-gradient(135deg, rgba(224, 220, 141, 0.1) 0%, rgba(252, 246, 220, 0.05) 100%);
      }
      
      .signup-card {
        background: var(--surface-container);
        border-radius: 24px;
        padding: 3rem 2.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        border: 2px solid var(--outline-variant);
      }
      
      .step-indicator {
        text-align: center;
        color: var(--on-surface-variant);
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }
      
      .illustration-top {
        width: 100px;
        height: 100px;
        margin: 0 auto 1.5rem;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid var(--primary-container);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }
      
      .illustration-top img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .page-title {
        text-align: center;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--on-surface);
      }
      
      .page-subtitle {
        text-align: center;
        color: var(--on-surface-variant);
        margin-bottom: 2rem;
        font-size: 1rem;
      }
      
      .interests-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin: 1.5rem 0;
      }
      
      .interest-checkbox {
        display: none;
      }
      
      .interest-label {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1.5rem 1rem;
        border: 2px solid var(--outline-variant);
        border-radius: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: var(--surface-container-low);
      }
      
      .interest-label:hover {
        border-color: var(--primary);
        transform: translateY(-2px);
      }
      
      .interest-checkbox:checked + .interest-label {
        border-color: var(--primary);
        background: var(--primary-container);
        color: var(--on-primary-container);
      }
      
      .interest-label i {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--primary);
        text-decoration: none;
        margin-bottom: 1rem;
        font-weight: 500;
      }
      
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>

    <!-- Site Logo -->
    <a href="../index.html" class="site-logo">
      <img src="../Logo 333.png" alt="LocalMarket Logo" loading="lazy">
    </a>

    <div class="signup-container">
      <div class="signup-card">
        <a href="choose-type.html" class="back-link">
          <i>arrow_back</i>
          <span>Back</span>
        </a>
        
        <div class="step-indicator">Step 4 of 4</div>
        
        <div class="illustration-top">
          <img src="https://images.unsplash.com/photo-1513475382585-d06e58bcb0e0?w=300&h=300&fit=crop" alt="Shopper illustration" loading="lazy">
        </div>
        
        <h1 class="page-title">Almost There!</h1>
        <p class="page-subtitle">Tell us a bit about yourself</p>
        
        <form id="shopperForm">
          <div class="field label border round">
            <input type="text" id="name" required>
            <label>Full Name *</label>
          </div>

          <div class="top-margin tiny-margin">
            <h6 class="small">Display Name</h6>
            <div class="field label border round">
              <input type="text" id="displayName" readonly>
              <label>Display Name</label>
            </div>
            <div class="row wrap small-space" aria-label="Choose display name format">
              <label class="checkbox small">
                <input type="checkbox" id="display-first" name="displayFormat" value="first" checked>
                <span class="small-text">First Name</span>
              </label>
              <label class="checkbox small">
                <input type="checkbox" id="display-first-last" name="displayFormat" value="firstLastInitial">
                <span class="small-text">First Name Last Initial</span>
              </label>
              <label class="checkbox small">
                <input type="checkbox" id="display-full" name="displayFormat" value="full">
                <span class="small-text">Full Name</span>
              </label>
            </div>
          </div>

          <div class="field label border round top-margin small-margin">
            <input type="text" id="zipcode" required pattern="[0-9]{5}">
            <label>Zip Code *</label>
          </div>
          
          <div style="margin-top: 2rem;">
            <h6 class="small" style="margin-bottom: 1rem;">What interests you? (Select all that apply)</h6>
            <div class="grid small-space">
              <div class="s6 m4 l2">
                <input type="checkbox" id="interest-discussions" name="interests" value="discussions" class="interest-checkbox">
                <label for="interest-discussions" class="interest-label">
                  <i>groups</i>
                  <span>Discussions</span>
                </label>
              </div>
              <div class="s6 m4 l2">
                <input type="checkbox" id="interest-events" name="interests" value="events" class="interest-checkbox">
                <label for="interest-events" class="interest-label">
                  <i>event</i>
                  <span>Events</span>
                </label>
              </div>
              <div class="s6 m4 l2">
                <input type="checkbox" id="interest-farms" name="interests" value="farms" class="interest-checkbox">
                <label for="interest-farms" class="interest-label">
                  <i>eco</i>
                  <span>Farms</span>
                </label>
              </div>
              <div class="s6 m4 l2">
                <input type="checkbox" id="interest-classes" name="interests" value="classes" class="interest-checkbox">
                <label for="interest-classes" class="interest-label">
                  <i>school</i>
                  <span>Classes</span>
                </label>
              </div>
              <div class="s6 m4 l2">
                <input type="checkbox" id="interest-produce" name="interests" value="produce" class="interest-checkbox">
                <label for="interest-produce" class="interest-label">
                  <i>local_florist</i>
                  <span>Produce</span>
                </label>
              </div>
              <div class="s6 m4 l2">
                <input type="checkbox" id="interest-eggs" name="interests" value="eggs" class="interest-checkbox">
                <label for="interest-eggs" class="interest-label">
                  <i>egg</i>
                  <span>Eggs</span>
                </label>
              </div>
              <div class="s6 m4 l2">
                <input type="checkbox" id="interest-meat" name="interests" value="meat" class="interest-checkbox">
                <label for="interest-meat" class="interest-label">
                  <i>restaurant</i>
                  <span>Meat</span>
                </label>
              </div>
              <div class="s6 m4 l2">
                <input type="checkbox" id="interest-teas" name="interests" value="teas" class="interest-checkbox">
                <label for="interest-teas" class="interest-label">
                  <i>local_cafe</i>
                  <span>Teas</span>
                </label>
              </div>
              <div class="s6 m4 l2">
                <input type="checkbox" id="interest-herbal" name="interests" value="herbal-remedies" class="interest-checkbox">
                <label for="interest-herbal" class="interest-label">
                  <i>healing</i>
                  <span>Herbal Remedies</span>
                </label>
              </div>
              <div class="s6 m4 l2">
                <input type="checkbox" id="interest-crafts" name="interests" value="crafts" class="interest-checkbox">
                <label for="interest-crafts" class="interest-label">
                  <i>brush</i>
                  <span>Crafts</span>
                </label>
              </div>
              <div class="s6 m4 l2">
                <input type="checkbox" id="interest-woodworking" name="interests" value="woodworking" class="interest-checkbox">
                <label for="interest-woodworking" class="interest-label">
                  <i>carpenter</i>
                  <span>Woodworking</span>
                </label>
              </div>
              <div class="s6 m4 l2">
                <input type="checkbox" id="interest-breweries" name="interests" value="breweries" class="interest-checkbox">
                <label for="interest-breweries" class="interest-label">
                  <i>sports_bar</i>
                  <span>Breweries</span>
                </label>
              </div>
              <div class="s6 m4 l2">
                <input type="checkbox" id="interest-wineries" name="interests" value="wineries" class="interest-checkbox">
                <label for="interest-wineries" class="interest-label">
                  <i>wine_bar</i>
                  <span>Wineries</span>
                </label>
              </div>
            </div>
          </div>
          
          <div style="margin-top: 2rem; display: flex; justify-content: center;">
            <button type="submit" class="btn primary round medium">
              <span>Complete Sign Up</span>
              <i>check</i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.12.13/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <script>
      // Theme toggle
      (function() {
        const storedTheme = localStorage.getItem('theme') || 'light';
        document.body.classList.remove('dark', 'light');
        document.body.classList.add(storedTheme);
        const toggleButton = document.createElement('button');
        toggleButton.className = 'theme-toggle circle';
        toggleButton.setAttribute('aria-label', 'Toggle theme');
        toggleButton.innerHTML = '<i>' + (storedTheme === 'light' ? 'dark_mode' : 'light_mode') + '</i>';
        toggleButton.addEventListener('click', function() {
          const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          document.body.classList.remove('dark', 'light');
          document.body.classList.add(newTheme);
          localStorage.setItem('theme', newTheme);
          toggleButton.querySelector('i').textContent = newTheme === 'light' ? 'dark_mode' : 'light_mode';
        });
        document.body.appendChild(toggleButton);
      })();

      const nameInput = document.getElementById('name');
      const displayNameInput = document.getElementById('displayName');
      const displayFormatOptions = Array.from(document.querySelectorAll('input[name="displayFormat"]'));

      function formatDisplayName(format, fullName) {
        const parts = fullName.trim().split(/\s+/).filter(Boolean);
        if (!parts.length) {
          return '';
        }
        const first = parts[0];
        const last = parts.length > 1 ? parts[parts.length - 1] : '';
        switch (format) {
          case 'first':
            return first;
          case 'firstLastInitial':
            return last ? `${first} ${last.charAt(0).toUpperCase()}.` : first;
          case 'full':
            return parts.join(' ');
          default:
            return first;
        }
      }

      function updateDisplayName() {
        const selected = displayFormatOptions.find(option => option.checked) || displayFormatOptions[0];
        const format = selected ? selected.value : 'first';
        displayNameInput.value = formatDisplayName(format, nameInput.value);
      }

      nameInput.addEventListener('input', updateDisplayName);

      displayFormatOptions.forEach(option => {
        option.addEventListener('change', event => {
          if (event.target.checked) {
            displayFormatOptions.forEach(other => {
              if (other !== event.target) {
                other.checked = false;
              }
            });
          }
          updateDisplayName();
        });
      });

      updateDisplayName();
      
      document.getElementById('shopperForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const zipcode = document.getElementById('zipcode').value;
        const interests = Array.from(document.querySelectorAll('input[name="interests"]:checked')).map(cb => cb.value);
        const displayName = document.getElementById('displayName').value;
        
        sessionStorage.setItem('signup_name', name);
        sessionStorage.setItem('signup_zipcode', zipcode);
        sessionStorage.setItem('signup_interests', JSON.stringify(interests));
        sessionStorage.setItem('signup_display_name', displayName);
        
        // Redirect to shopper profile
        alert('Welcome ' + name + '! Your account has been created.');
        window.location.href = 'shopper-final.html';
      });
    </script>
  </body>
</html>
