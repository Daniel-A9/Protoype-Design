<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Vendor Type â€¢ LocalMarket</title>
    <link href="../style.css" rel="stylesheet">
    <style>
      .signup-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem 1rem; background: linear-gradient(135deg, rgba(224, 220, 141, 0.1) 0%, rgba(252, 246, 220, 0.05) 100%); }
      .signup-card { background: var(--surface-container); border-radius: 24px; padding: 3rem 2.5rem; box-shadow: 0 8px 32px rgba(0,0,0,0.1); max-width: 600px; width: 100%; border: 2px solid var(--outline-variant); }
      .step-indicator { text-align: center; color: var(--on-surface-variant); font-size: 0.9rem; margin-bottom: 1rem; }
      .illustration-top { width: 100px; height: 100px; margin: 0 auto 1.5rem; border-radius: 50%; overflow: hidden; border: 3px solid var(--primary-container); box-shadow: 0 4px 16px rgba(0,0,0,0.1); }
      .illustration-top img { width: 100%; height: 100%; object-fit: cover; }
      .page-title { text-align: center; font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--on-surface); }
      .page-subtitle { text-align: center; color: var(--on-surface-variant); margin-bottom: 2rem; font-size: 1rem; }
      .back-link { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--primary); text-decoration: none; margin-bottom: 1rem; font-weight: 500; }
      .back-link:hover { text-decoration: underline; }
      .food-types { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1rem; margin: 1.5rem 0; }
      .food-type-checkbox { display: none; }
      .food-type-label { display: flex; flex-direction: column; align-items: center; padding: 1.5rem 1rem; border: 2px solid var(--outline-variant); border-radius: 16px; cursor: pointer; transition: all 0.3s ease; background: var(--surface-container-low); }
      .food-type-label:hover { border-color: var(--primary); transform: translateY(-2px); }
      .food-type-checkbox:checked + .food-type-label { border-color: var(--primary); background: var(--primary-container); }
      .food-type-label i { font-size: 2rem; margin-bottom: 0.5rem; }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-card">
        <a href="artisan-type.html" class="back-link"><i>arrow_back</i><span>Back</span></a>
        <div class="step-indicator">Step 7 of 8</div>
        <div class="illustration-top"><img src="https://images.unsplash.com/photo-1542838132-92c53300491e?w=300&h=300&fit=crop" alt="Food"></div>
        <h1 class="page-title">What type of food products? ðŸ¥¬</h1>
        <p class="page-subtitle">Select all that apply</p>
        <form id="foodTypeForm">
          <div class="food-types">
            <input type="checkbox" id="produce" name="food-types" value="produce" class="food-type-checkbox">
            <label for="produce" class="food-type-label">
              <i>eco</i>
              <span>Produce</span>
            </label>
            
            <input type="checkbox" id="dairy" name="food-types" value="dairy" class="food-type-checkbox">
            <label for="dairy" class="food-type-label">
              <i>local_drink</i>
              <span>Dairy</span>
            </label>
            
            <input type="checkbox" id="eggs" name="food-types" value="eggs" class="food-type-checkbox">
            <label for="eggs" class="food-type-label">
              <i>egg</i>
              <span>Eggs</span>
            </label>
            
            <input type="checkbox" id="meat" name="food-types" value="meat" class="food-type-checkbox">
            <label for="meat" class="food-type-label">
              <i>restaurant_menu</i>
              <span>Meat</span>
            </label>
            
            <input type="checkbox" id="cottage" name="food-types" value="cottage" class="food-type-checkbox">
            <label for="cottage" class="food-type-label">
              <i>bakery_dining</i>
              <span>Cottage Foods</span>
            </label>
            
            <input type="checkbox" id="other-food" name="food-types" value="other" class="food-type-checkbox">
            <label for="other-food" class="food-type-label">
              <i>more_horiz</i>
              <span>Other</span>
            </label>
          </div>
          <button type="submit" class="btn primary round max" style="margin-top: 2rem; padding: 1rem;"><span>Continue</span><i>arrow_forward</i></button>
        </form>
      </div>
    </div>
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.12.13/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <script>
      (function(){const t=localStorage.getItem('theme')||'light';document.body.classList.remove('dark','light');document.body.classList.add(t);const b=document.createElement('button');b.className='theme-toggle circle';b.setAttribute('aria-label','Toggle theme');b.innerHTML='<i>'+(t==='light'?'dark_mode':'light_mode')+'</i>';b.addEventListener('click',function(){const c=document.body.classList.contains('dark')?'dark':'light';const n=c==='light'?'dark':'light';document.body.classList.remove('dark','light');document.body.classList.add(n);localStorage.setItem('theme',n);b.querySelector('i').textContent=n==='light'?'dark_mode':'light_mode';});document.body.appendChild(b);})();
      document.getElementById('foodTypeForm').addEventListener('submit',function(e){e.preventDefault();const selected=Array.from(document.querySelectorAll('input[name="food-types"]:checked')).map(cb=>cb.value);if(selected.length===0){alert('Please select at least one food type');return;}sessionStorage.setItem('food_types',JSON.stringify(selected));window.location.href='food-vendor-details.html';});
    </script>
  </body>
</html>
