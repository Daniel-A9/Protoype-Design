<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Vendor Details â€¢ LocalMarket</title>
    <link href="../style.css" rel="stylesheet">
    <style>
      .signup-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        background: linear-gradient(135deg, rgba(224, 220, 141, 0.1) 0%, rgba(252, 246, 220, 0.05) 100%);
      }
      .signup-card {
        background: var(--surface-container);
        border-radius: 24px;
        padding: 3rem 2.5rem;
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        max-width: 720px;
        width: 100%;
        border: 2px solid var(--outline-variant);
      }
      .step-indicator {
        text-align: center;
        color: var(--on-surface-variant);
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
      }
      .illustration-top {
        width: 110px;
        height: 110px;
        margin: 0 auto 1.5rem;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid var(--primary-container);
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      }
      .illustration-top img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .page-title {
        text-align: center;
        font-size: 1.9rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
        color: var(--on-surface);
      }
      .page-subtitle {
        text-align: center;
        color: var(--on-surface-variant);
        margin-bottom: 1rem;
        font-size: 1rem;
      }
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--primary);
        text-decoration: none;
        margin-bottom: 1rem;
        font-weight: 500;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      #foodDetailsForm {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        width: 100%;
      }
      #certifications-container {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        width: 100%;
      }
      .cert-card {
        background: var(--surface-container-low);
        border: 2px solid var(--outline-variant);
        border-radius: 20px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
      }
      .cert-details-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
      }
      .cert-card .remove-cert {
        align-self: flex-start;
      }
      .other-input[hidden],
      .cert-details-row[hidden] {
        display: none !important;
      }
      #add-cert {
        align-self: flex-start;
        margin-top: 0.25rem;
      }
      .bottom-actions {
        margin-top: 2rem;
        width: 100%;
      }
      .bottom-actions .button-wrapper {
        margin-top: 1rem;
      }
      .button-wrapper {
        margin-top: 1rem;
        display: flex;
        justify-content: center;
      }
      @media (max-width: 768px) {
        .signup-card {
          padding: 2rem 1.5rem;
          border-radius: 18px;
        }
        .page-title {
          font-size: 1.6rem;
        }
        .cert-card {
          padding: 1.25rem;
        }
      }
      @media (max-width: 480px) {
        .signup-card {
          padding: 1.5rem 1rem;
        }
        #foodDetailsForm {
          gap: 1.25rem;
        }
      }
    </style>
  </head>
  <body>

    <!-- Site Logo -->
    <a href="../index.html" class="site-logo">
      <img src="../Logo 333.png" alt="LocalMarket Logo">
    </a>

    <div class="signup-container">
      <div class="signup-card">
        <a href="artisan-food-type.html" class="back-link"><i>arrow_back</i><span>Back</span></a>
        <div class="step-indicator" data-step="8">Step 8</div>
        <div class="illustration-top"><img src="https://images.unsplash.com/photo-1500937386664-56d1dfef3854?w=300&h=300&fit=crop" alt="Farm"></div>
        <h1 class="page-title">Almost Done!</h1>
        <p class="page-subtitle">Third Party Certifications</p>
        <p class="page-subtitle small-text">Optional, but highly encouraged!</p>
        <form id="foodDetailsForm">
          <h2 class="h5">Third Party Certifications</h2>
          <p class="small-text">Select all that apply.</p>
          <div id="certifications-container"></div>
          <button type="button" id="add-cert" class="chip border">
            <i>add</i>
            <span>Add Another Certification</span>
          </button>
          <div class="bottom-actions column small-space">
            <div class="field label border round">
              <textarea id="additional-info" rows="4"></textarea>
              <label>Additional Information (optional)</label>
            </div>
            <div class="button-wrapper">
              <button type="submit" class="btn primary round medium submit-button"><span>Continue</span><i>arrow_forward</i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.12.13/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <script>
    (function(){const t=localStorage.getItem('theme')||'light';document.body.classList.remove('dark','light');document.body.classList.add(t);const b=document.createElement('button');b.className='theme-toggle circle';b.setAttribute('aria-label','Toggle theme');b.innerHTML='<i>'+(t==='light'?'dark_mode':'light_mode')+'</i>';b.addEventListener('click',function(){const c=document.body.classList.contains('dark')?'dark':'light';const n=c==='light'?'dark':'light';document.body.classList.remove('dark','light');document.body.classList.add(n);localStorage.setItem('theme',n);b.querySelector('i').textContent=n==='light'?'dark_mode':'light_mode';});document.body.appendChild(b);})();
      const stepIndicator = document.querySelector('.step-indicator');
      const backLink = document.querySelector('.back-link');
      const vendorCategory = sessionStorage.getItem('vendor_category');
      const artisanType = sessionStorage.getItem('artisan_type');
      if (stepIndicator) {
        const totalDefault = vendorCategory === 'farmer' ? '8' : '10';
        if (!sessionStorage.getItem('signup_total_steps')) {
          sessionStorage.setItem('signup_total_steps', totalDefault);
        }
        const total = Number(sessionStorage.getItem('signup_total_steps')) || Number(totalDefault);
        const step = Number(stepIndicator.dataset.step) || 8;
        const isFinal = step >= total;
        stepIndicator.textContent = `Step ${step} of ${total}` + (isFinal ? ' - Final Step!' : '');
        if (backLink) {
          if (vendorCategory === 'farmer') {
            backLink.setAttribute('href','vendor-farm-details.html');
          } else if (vendorCategory === 'artisan' && artisanType === 'food') {
            backLink.setAttribute('href','artisan-food-type.html');
          }
        }
      }
      const certificationOptions = `
        <option value="">Select a certification</option>
        <option value="regenerative-organic-certified">Regenerative Organic Certified</option>
        <option value="usda-organic">USDA Organic</option>
        <option value="certified-naturally-grown-cng">Certified Naturally Grown (CNG)</option>
        <option value="demeter-certified-biodynamic">Demeter Certified Biodynamic</option>
        <option value="ifoam-accreditation">IFOAM Accreditation</option>
        <option value="regenerative-organic-certified-roc">Regenerative Organic Certified (ROC)</option>
        <option value="non-gmo-project-verified">Non-GMO Project Verified</option>
        <option value="certified-naturally-grown">Certified Naturally Grown</option>
        <option value="seed-savers-exchange">Seed Savers Exchange (Heritage Seed Certification)</option>
        <option value="certified-humane">Certified Humane&reg;</option>
        <option value="animal-welfare-approved">Animal Welfare Approved (AWA)</option>
        <option value="global-animal-partnership">Global Animal Partnership (GAP)</option>
        <option value="american-grassfed-association">American Grassfed Association (AGA)</option>
        <option value="poultry-welfare-certification">Poultry Welfare Certification (PAACO)</option>
        <option value="food-alliance-certified">Food Alliance Certified</option>
        <option value="rainforest-alliance-certified">Rainforest Alliance Certified</option>
        <option value="fair-trade-certified">Fair Trade Certified&trade;</option>
        <option value="leaf-marque">LEAF Marque (Linking Environment and Farming)</option>
        <option value="sustainable-agriculture-network">Sustainable Agriculture Network (SAN)</option>
        <option value="certified-grassfed-greener-world">Certified Grassfed by A Greener World</option>
        <option value="certified-humane-raised-handled">Certified Humane Raised &amp; Handled&reg;</option>
        <option value="bee-better-certified">Bee Better Certified</option>
        <option value="salmon-safe">Salmon-Safe</option>
        <option value="gluten-free-certification-organization">Gluten-Free Certification Organization (GFCO)</option>
        <option value="other">Other</option>
      `;
      const certificationsContainer = document.getElementById('certifications-container');
      const addCertButton = document.getElementById('add-cert');
      function createCertificationCard() {
        const card = document.createElement('article');
        card.className = 'cert-card';
        card.innerHTML = `
          <div class="field label border round">
            <select class="cert-select">
              ${certificationOptions}
            </select>
            <label>Certification *</label>
          </div>
          <div class="field label border round other-input" hidden>
            <input type="text" class="other-cert" placeholder=" ">
            <label>Describe your certification *</label>
          </div>
          <div class="grid small-space cert-details-row" hidden>
            <div class="field label border round">
              <input type="text" class="cert-number" placeholder=" ">
              <label>Certification Number</label>
            </div>
            <div class="field label border round">
              <input type="date" class="cert-expiration">
              <label>Expiration Date</label>
            </div>
          </div>
          <button type="button" class="chip error-text remove-cert" hidden>
            <i>close</i>
            <span>Remove</span>
          </button>
        `;
        return card;
      }
      function attachCertificationCard(card) {
        const select = card.querySelector('.cert-select');
        const otherSection = card.querySelector('.other-input');
        const otherInput = card.querySelector('.other-cert');
        const detailsRow = card.querySelector('.cert-details-row');
        const removeBtn = card.querySelector('.remove-cert');
        const syncState = () => {
          const value = select.value;
          const hasValue = value !== '';
          detailsRow.hidden = !hasValue;
          if (value === 'other') {
            otherSection.hidden = false;
            otherInput.required = true;
          } else {
            otherSection.hidden = true;
            otherInput.required = false;
            otherInput.value = '';
          }
        };
        select.addEventListener('change', syncState);
        removeBtn.addEventListener('click', () => {
          card.remove();
          updateRemoveButtons();
        });
        syncState();
      }
      function updateRemoveButtons() {
        const cards = certificationsContainer.querySelectorAll('.cert-card');
        const showRemove = cards.length > 1;
        cards.forEach(card => {
          const btn = card.querySelector('.remove-cert');
          btn.hidden = !showRemove;
        });
      }
      function addCertificationCard() {
        const card = createCertificationCard();
        certificationsContainer.appendChild(card);
        attachCertificationCard(card);
        updateRemoveButtons();
      }
      addCertButton.addEventListener('click', addCertificationCard);
      addCertificationCard();
      document.getElementById('foodDetailsForm').addEventListener('submit',function(e){
        e.preventDefault();
        const cards = Array.from(certificationsContainer.querySelectorAll('.cert-card'));
        const certifications = [];
        let missingOther = false;
        cards.forEach(card => {
          const select = card.querySelector('.cert-select');
          const value = select.value;
          if (!value) {
            return;
          }
          let typeLabel = select.options[select.selectedIndex]?.textContent || '';
          if (value === 'other') {
            const otherValue = card.querySelector('.other-cert').value.trim();
            if (!otherValue) {
              missingOther = true;
              card.querySelector('.other-cert').focus();
              return;
            }
            typeLabel = otherValue;
          }
          const number = card.querySelector('.cert-number').value.trim();
          const expiration = card.querySelector('.cert-expiration').value;
          certifications.push({type:typeLabel,number:number,expiration:expiration});
        });
        if (missingOther) {
          alert('Please describe your \"Other\" certification.');
          return;
        }
        sessionStorage.setItem('certifications',JSON.stringify(certifications));
        sessionStorage.setItem('additional_info',document.getElementById('additional-info').value);
        window.location.href='food-vendor-media.html';
      });
    </script>
  </body>
</html>
