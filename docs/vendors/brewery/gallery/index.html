<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" content="notranslate">
    <title>Photo Gallery - Brewery Central</title>

    <link href="../../../style.css" rel="stylesheet">
    <style>
      /* Mobile styles (default) */
      #gallery-grid {
        display: grid !important;
        grid-template-columns: repeat(3, 1fr) !important;
        gap: 0.125rem !important;
      }
      #gallery-grid figure {
        width: 100% !important;
        height: 100px !important;
        min-height: 100px !important;
        max-height: 100px !important;
        margin: 0 !important;
        padding: 0 !important;
        aspect-ratio: 1 / 1 !important;
      }
      #gallery-grid figure img {
        width: 100px !important;
        height: 100px !important;
        min-width: 100px !important;
        min-height: 100px !important;
        max-width: 100px !important;
        max-height: 100px !important;
        object-fit: cover !important;
        border-radius: 0 !important;
        display: block !important;
      }
      #gallery-grid figure button {
        width: 100px !important;
        height: 100px !important;
        min-width: 100px !important;
        min-height: 100px !important;
        padding: 0 !important;
        display: block !important;
        border-radius: 0 !important;
      }

      /* Desktop styles (large screens) */
      @media (min-width: 1024px) {
        #gallery-grid {
          grid-template-columns: repeat(5, 1fr) !important;
          gap: 0.5rem !important;
        }
        #gallery-grid figure {
          height: 180px !important;
          min-height: 180px !important;
          max-height: 180px !important;
        }
        #gallery-grid figure img {
          width: 180px !important;
          height: 180px !important;
          min-width: 180px !important;
          min-height: 180px !important;
          max-width: 180px !important;
          max-height: 180px !important;
        }
        #gallery-grid figure button {
          width: 180px !important;
          height: 180px !important;
          min-width: 180px !important;
          min-height: 180px !important;
        }
      }
    </style>
  </head>
  <body>

        <a href="../../../userprofile/" class="header-profile" data-testid="desktop-nav-profile" aria-label="User profile">

        </a>
        <!-- Vendor Menu Button -->
        <button type="button" class="feed-menu-btn" aria-label="Vendor menu" aria-expanded="false" aria-controls="vendorMenu">
          <i>menu</i>
          <menu class="feed-menu-dropdown" id="vendorMenu" role="menu">

              <a href="#" class="menu-item">Menu</a>

    </header>

    <nav class="bottom-nav">
      <a href="../../../home/" class="nav-item" data-testid="nav-home">
        <i>home</i>
      </a>
      <a href="../../../" class="nav-item" data-testid="nav-search">
        <i>search</i>
      </a>
      <a href="../../../discussions/categories/local-discussions/index.html" class="nav-item" data-testid="nav-discussions">
        <i>groups</i>

    </main>

    <dialog id="image-dialog" class="modal max">
      <button data-ui="#image-dialog" class="circle transparent right-align top-align right-padding-medium top-padding-medium">
        <i>close</i>
      </button>
      <div class="scroll max-height padding-bottom-medium">
        <img id="dialog-image" src="" alt="" class="responsive round max">
        <p id="dialog-caption" class="text-grey margin-top-medium center-align"></p>
      </div>
    </dialog>

    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.12.13/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <script>
      const galleryButtons = document.querySelectorAll('[data-gallery-image]');
      const imageDialog = document.getElementById('image-dialog');
      const dialogImage = document.getElementById('dialog-image');
      const dialogCaption = document.getElementById('dialog-caption');

      galleryButtons.forEach((button) => {
        button.addEventListener('click', () => {
          const imageSrc = button.getAttribute('data-image');
          const imageAlt = button.getAttribute('data-alt');

          dialogImage.src = imageSrc;
          dialogImage.alt = imageAlt;
          dialogCaption.textContent = imageAlt || '';

          ui('#image-dialog');
        });
      });

      imageDialog.addEventListener('close', () => {
        dialogImage.src = '';
        dialogCaption.textContent = '';
      });
    </script>
  </body>
</html>
