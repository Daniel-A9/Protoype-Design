<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" content="notranslate">
    <title>Verify Your Email â€¢ LocalMarket</title>
    <link href="../style.css" rel="stylesheet">
    <style>
      .signup-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        background: linear-gradient(135deg, rgba(224, 220, 141, 0.1) 0%, rgba(252, 246, 220, 0.05) 100%);
      }
      
      .signup-card {
        background: var(--surface-container);
        border-radius: 24px;
        padding: 3rem 2.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        border: 2px solid var(--outline-variant);
      }
      
      .step-indicator {
        text-align: center;
        color: var(--on-surface-variant);
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }
      
      .illustration-top {
        width: 100px;
        height: 100px;
        margin: 0 auto 1.5rem;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid var(--primary-container);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }
      
      .illustration-top img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .page-title {
        text-align: center;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--on-surface);
      }
      
      .page-subtitle {
        text-align: center;
        color: var(--on-surface-variant);
        margin-bottom: 2rem;
        font-size: 1rem;
      }
      
      .code-inputs {
        display: flex;
        gap: 0.75rem;
        justify-content: center;
        margin: 2rem 0;
      }
      
      .code-input {
        width: 50px;
        height: 60px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: 700;
        border: 2px solid var(--outline-variant);
        border-radius: 12px;
        background: var(--surface);
        color: var(--on-surface);
      }
      
      .code-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(224, 220, 141, 0.2);
      }
      
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--primary);
        text-decoration: none;
        margin-bottom: 1rem;
        font-weight: 500;
      }
      
      .back-link:hover {
        text-decoration: underline;
      }
      
      .resend-link {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }
      
      .resend-link a {
        color: var(--primary);
        text-decoration: none;
      }
    </style>
  </head>
  <body>

    <!-- Site Logo -->
    <a href="../index.html" class="site-logo">
      <img src="../Logo 333.png" alt="LocalMarket Logo">
    </a>

    <a href="email-password.html" class="back-link" style="position: fixed; top: 1rem; left: 1rem; z-index: 1000;">
      <i>arrow_back</i>
      <span>Back</span>
    </a>

    <div class="signup-container">
      <div class="signup-card">
        
        <div class="step-indicator">Step 2 of 4</div>
        
        <div class="illustration-top">
          <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=300&h=300&fit=crop" alt="Mail illustration">
        </div>
        
        <h1 class="page-title">Check Your Email!</h1>
        <p class="page-subtitle">We sent a 6-digit code to<br><strong id="email-display"></strong></p>
        
        <form id="verifyForm">
          <div class="code-inputs">
            <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
            <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
            <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
            <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
            <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
            <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
          </div>
          
          <button type="submit" class="btn primary round max" style="margin-top: 1rem; padding: 1rem;">
            <span>Verify Code</span>
            <i>arrow_forward</i>
          </button>
        </form>
        
        <div class="resend-link">
          <p>Didn't receive a code? <a href="#" onclick="alert('Code resent! Check your email.'); return false;">Resend code</a></p>
        </div>
      </div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.12.13/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <script>
      // Theme toggle
      (function() {
        const storedTheme = localStorage.getItem('theme') || 'light';
        document.body.classList.remove('dark', 'light');
        document.body.classList.add(storedTheme);
        const toggleButton = document.createElement('button');
        toggleButton.className = 'theme-toggle circle';
        toggleButton.setAttribute('aria-label', 'Toggle theme');
        toggleButton.innerHTML = '<i>' + (storedTheme === 'light' ? 'dark_mode' : 'light_mode') + '</i>';
        toggleButton.addEventListener('click', function() {
          const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          document.body.classList.remove('dark', 'light');
          document.body.classList.add(newTheme);
          localStorage.setItem('theme', newTheme);
          toggleButton.querySelector('i').textContent = newTheme === 'light' ? 'dark_mode' : 'light_mode';
        });
        document.body.appendChild(toggleButton);
      })();
      
      // Display email
      const email = sessionStorage.getItem('signup_email');
      if (email) {
        document.getElementById('email-display').textContent = email;
      }
      
      // Code input auto-advance
      const codeInputs = document.querySelectorAll('.code-input');
      codeInputs.forEach((input, index) => {
        input.addEventListener('input', function() {
          if (this.value && index < codeInputs.length - 1) {
            codeInputs[index + 1].focus();
          }
        });
        
        input.addEventListener('keydown', function(e) {
          if (e.key === 'Backspace' && !this.value && index > 0) {
            codeInputs[index - 1].focus();
          }
        });
      });
      
      document.getElementById('verifyForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Accept any 6-digit code (fake verification)
        const code = Array.from(codeInputs).map(input => input.value).join('');
        if (code.length === 6) {
          window.location.href = 'choose-type.html';
        } else {
          alert('Please enter a 6-digit code');
        }
      });
    </script>
  </body>
</html>
