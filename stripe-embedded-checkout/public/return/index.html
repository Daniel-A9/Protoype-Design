<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subscription Status</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        max-width: 640px;
        margin: 3rem auto;
        padding: 0 1.5rem;
        color: #1f2933;
      }

      header {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      pre {
        background: #f1f5f9;
        border-radius: 0.75rem;
        padding: 1rem;
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .error {
        background: #fee2e2;
        border-radius: 0.75rem;
        padding: 1rem;
        color: #b91c1c;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Checking Payment Status…</h2>
      <p>Below is the latest status returned by Stripe for this Checkout Session.</p>
    </header>

    <div id="error" class="error" hidden></div>
    <pre id="output">Loading…</pre>

    <script>
      async function fetchSessionStatus() {
        const params = new URLSearchParams(window.location.search);
        const sessionId = params.get("session_id");

        if (!sessionId) {
          document.getElementById("output").textContent = "Missing session_id in query string.";
          return;
        }

        try {
          const response = await fetch(`/session-status?session_id=${sessionId}`);

          if (!response.ok) {
            const { error } = await response.json();
            throw new Error(error || "Failed to retrieve session status.");
          }

          const data = await response.json();
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          console.error(error);
          const output = document.getElementById("output");
          const errorBox = document.getElementById("error");

          errorBox.textContent = error.message;
          errorBox.hidden = false;
          output.textContent = "";
        }
      }

      fetchSessionStatus();
    </script>
  </body>
</html>
