    <main class="responsive" style="padding-bottom: 70px;">
        <!-- Create Event Hero Section -->
        <section class="events-hero">
            <div class="hero-banner">
                <img src="https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=1200&h=400&fit=crop" 
                     alt="Fair Banner" class="responsive round">
            </div>
            
            <div class="hero-content">
                <div class="container">
                    <div class="row">
                        <div class="col s12 center">
                            <h1 class="hero-title">Create New Event</h1>
                            <p class="hero-subtitle">Share your event with the community</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Create Event Form Section -->
        <section class="create-event-section">
            <div class="container">
                <div class="form-container">
                            <div class="form-header center">
                                <h2 class="form-title">Event Details</h2>
                                <p class="form-subtitle">Fill out the information below to create your event</p>
                            </div>
                    
                            <form class="event-form" hx-post="/api/create-event" hx-target="#form-result" hx-swap="innerHTML" data-testid="create-event-form">
                                <!-- Basic Information -->
                                <div class="form-section">
                                    <h3 class="section-title">Basic Information</h3>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="event-title">Event Title *</label>
                                            <input type="text" id="event-title" name="title" required data-testid="event-title-input" placeholder="Enter event title">
                                        </div>
                                        <div class="form-group">
                                            <label for="event-category">Category *</label>
                                            <select id="event-category" name="category" required data-testid="event-category-select">
                                                <option value="">Select Category</option>
                                                <option value="tasting">Tasting</option>
                                                <option value="festival">Festival</option>
                                                <option value="workshop">Workshop</option>
                                                <option value="tour">Brewery Tour</option>
                                                <option value="meetup">Meetup</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="event-description">Description *</label>
                                        <textarea id="event-description" name="description" rows="4" required placeholder="Describe your event, what attendees can expect, and any special details..." data-testid="event-description-textarea"></textarea>
                                    </div>
                                </div>

                                <!-- Date & Time -->
                                <div class="form-section">
                                    <h3 class="section-title">Date & Time</h3>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="event-date">Date *</label>
                                            <input type="date" id="event-date" name="date" required data-testid="event-date-input">
                                        </div>
                                        <div class="form-group">
                                            <label for="start-time">Start Time *</label>
                                            <input type="time" id="start-time" name="start_time" required data-testid="start-time-input">
                                        </div>
                                        <div class="form-group">
                                            <label for="end-time">End Time *</label>
                                            <input type="time" id="end-time" name="end_time" required data-testid="end-time-input">
                                        </div>
                                    </div>
                                </div>

                                <!-- Location & Pricing -->
                                <div class="form-section">
                                    <h3 class="section-title">Location & Pricing</h3>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="event-location">Location *</label>
                                            <input type="text" id="event-location" name="location" required data-testid="event-location-input" placeholder="Enter venue address">
                                        </div>
                                        <div class="form-group">
                                            <label for="event-price">Price</label>
                                            <input type="number" id="event-price" name="price" min="0" step="0.01" placeholder="0.00" data-testid="event-price-input">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="ticket-link">Ticket Purchase Link</label>
                                        <input type="url" id="ticket-link" name="ticket_link" placeholder="https://example.com/tickets" data-testid="ticket-link-input">
                                    </div>
                                </div>

                                <!-- Additional Details -->
                                <div class="form-section">
                                    <h3 class="section-title">Additional Details</h3>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="capacity">Capacity</label>
                                            <input type="number" id="capacity" name="capacity" min="1" placeholder="Unlimited" data-testid="capacity-input">
                                        </div>
                                        <div class="form-group">
                                            <label for="contact-email">Contact Email *</label>
                                            <input type="email" id="contact-email" name="contact_email" required data-testid="contact-email-input" placeholder="your@email.com">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="event-image">Upload Event Image</label>
                                        <div class="upload-container">
                                            <input type="file" id="event-image" name="event_image" accept="image/*" style="display: none;" data-testid="event-image-input">
                                            <button type="button" class="btn outline upload-btn" onclick="document.getElementById('event-image').click()" data-testid="upload-image-btn">
                                                <i>cloud_upload</i>
                                                <span>Choose Image</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Form Actions -->
                                <div class="form-actions center">
                                    <button type="submit" class="btn primary submit-btn" data-testid="submit-btn">Create Event</button>
                                </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form validation
            const form = document.querySelector('.event-form');
            const requiredFields = form.querySelectorAll('[required]');
            const fileInput = document.getElementById('event-image');

            // File upload preview
            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                const uploadBtn = document.querySelector('.upload-btn');
                
                if (file) {
                    // Update button text to show selected file
                    uploadBtn.innerHTML = `<i>check_circle</i><span>${file.name}</span>`;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // Create preview image if it doesn't exist
                        let preview = document.getElementById('image-preview');
                        if (!preview) {
                            preview = document.createElement('img');
                            preview.id = 'image-preview';
                            preview.style.maxWidth = '200px';
                            preview.style.maxHeight = '150px';
                            preview.style.marginTop = '0.5rem';
                            preview.style.borderRadius = '8px';
                            preview.style.objectFit = 'cover';
                            fileInput.parentNode.appendChild(preview);
                        }
                        preview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    // Reset button if no file selected
                    uploadBtn.innerHTML = `<i>cloud_upload</i><span>Choose Image</span>`;
                }
            });

            // Real-time validation
            requiredFields.forEach(field => {
                field.addEventListener('blur', function() {
                    validateField(this);
                });
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                requiredFields.forEach(field => {
                    if (!validateField(field)) {
                        isValid = false;
                    }
                });

                if (isValid) {
                    // Show loading state
                    const submitBtn = form.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = 'Creating Event...';
                    submitBtn.disabled = true;

                    // Simulate form submission (replace with actual HTMX handling)
                    setTimeout(() => {
                        document.getElementById('form-result').innerHTML = 
                            '<div style="color: #fffffe; background: rgba(255, 255, 254, 0.1); padding: 1rem; border-radius: 8px;">Event created successfully!</div>';
                        
                        // Reset form
                        form.reset();
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }, 2000);
                }
            });

            function validateField(field) {
                const value = field.value.trim();
                const isValid = value.length > 0;

                // Remove existing error styling
                field.style.borderColor = '';
                const existingError = field.parentNode.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }

                if (!isValid) {
                    field.style.borderColor = '#ff6b6b';
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'error-message';
                    errorMsg.style.color = '#ff6b6b';
                    errorMsg.style.fontSize = '0.8rem';
                    errorMsg.style.marginTop = '0.25rem';
                    errorMsg.textContent = 'This field is required';
                    field.parentNode.appendChild(errorMsg);
                }

                return isValid;
            }

            // Smooth scroll for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.12.13/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
      // Theme Toggle Functionality
      (function() {
        // Get stored theme or default to light
        const storedTheme = localStorage.getItem('theme') || 'light';
        
        // Apply theme on page load
        document.body.classList.remove('dark', 'light');
        document.body.classList.add(storedTheme);
        
        // Create toggle button
        const toggleButton = document.createElement('button');
        toggleButton.className = 'theme-toggle circle';
        toggleButton.setAttribute('aria-label', 'Toggle theme');
        toggleButton.innerHTML = '<i>' + (storedTheme === 'light' ? 'dark_mode' : 'light_mode') + '</i>';
        
        // Add click handler
        toggleButton.addEventListener('click', function() {
          const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          
          document.body.classList.remove('dark', 'light');
          document.body.classList.add(newTheme);
          localStorage.setItem('theme', newTheme);
          
          toggleButton.querySelector('i').textContent = newTheme === 'light' ? 'dark_mode' : 'light_mode';
        });
        
        document.body.appendChild(toggleButton);
      })();
    </script>
