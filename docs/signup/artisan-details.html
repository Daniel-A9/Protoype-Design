<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artisan Business Details â€¢ LocalMarket</title>
  <link href="../style.css" rel="stylesheet">
  <style>
    .signup-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem 1rem; background: linear-gradient(135deg, rgba(224, 220, 141, 0.1) 0%, rgba(252, 246, 220, 0.05) 100%); }
    .signup-card { background: var(--surface-container); border-radius: 24px; padding: 3rem 2.5rem; box-shadow: 0 8px 32px rgba(0,0,0,0.1); max-width: 600px; width: 100%; border: 2px solid var(--outline-variant); }
    .step-indicator { text-align: center; color: var(--on-surface-variant); font-size: 0.9rem; margin-bottom: 1rem; }
    .illustration-top { width: 100px; height: 100px; margin: 0 auto 1.5rem; border-radius: 50%; overflow: hidden; border: 3px solid var(--primary-container); box-shadow: 0 4px 16px rgba(0,0,0,0.1); }
    .illustration-top img { width: 100%; height: 100%; object-fit: cover; }
    .page-title { text-align: center; font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--on-surface); }
    .page-subtitle { text-align: center; color: var(--on-surface-variant); margin-bottom: 2rem; font-size: 1rem; }
    .back-link { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--primary); text-decoration: none; margin-bottom: 1rem; font-weight: 500; }
    .back-link:hover { text-decoration: underline; }
    .dropdown-card { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; padding: 1rem; border: 2px solid var(--outline-variant); border-radius: 12px; background: transparent; }
    .dropdown-card select { flex: 1; color: var(--on-surface); background-color: var(--surface); }
    .dropdown-card select option { color: var(--on-surface); background-color: var(--surface); }
    .remove-btn { background: none; border: none; color: var(--error, #b3261e); cursor: pointer; padding: 0.5rem; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background 0.2s; }
    .remove-btn:hover { background: var(--error-container, rgba(179, 38, 30, 0.1)); }
    .add-btn { display: flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.75rem 1rem; border: 2px dashed var(--outline-variant); border-radius: 12px; background: transparent; color: var(--primary); cursor: pointer; transition: all 0.3s; margin-top: 0.5rem; }
    .add-btn:hover { border-color: var(--primary); background: var(--primary-container); }
    .button-wrapper { margin-top: 2rem; display: flex; justify-content: center; }
  </style>
</head>
<body>

  <!-- Site Logo -->
  <a href="../index.html" class="site-logo">
    <img src="../Logo 333.png" alt="LocalMarket Logo">
  </a>

  <a href="artisan-type.html" class="back-link" style="position: fixed; top: 1rem; left: 1rem; z-index: 1000;"><i>arrow_back</i><span>Back</span></a>

  <div class="signup-container">
    <div class="signup-card">
      <div class="step-indicator" data-step="7">Step 7</div>
      <div class="illustration-top"><img src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=300&h=300&fit=crop" alt="Artisan"></div>
      <h1 class="page-title">Tell Us About Your Artisan Craft</h1>
      <p class="page-subtitle">Help shoppers understand what you offer</p>
      <form id="artisanNonFoodForm">
        <div class="field label border round">
          <input type="text" id="company-name" required>
          <label>Business Name *</label>
        </div>
        <div class="field label border round" style="margin-top: 1rem;">
          <textarea id="business-description" rows="4" required></textarea>
          <label>Business Description *</label>
        </div>
        <div class="row middle-align" style="margin-top: 1rem;">
          <div class="field label border round max">
            <input type="text" id="business-address">
            <label>Business Address (optional)</label>
          </div>
          <button type="button" class="circle transparent small">
            <i>info</i>
            <div class="tooltip top left middle-align" style="max-width: 320px; width: min(320px, 90vw); background: var(--surface); color: var(--on-surface); padding: 1rem 1.25rem; border-radius: 16px; box-shadow: var(--elevate2, 0 8px 16px rgba(0,0,0,0.15));">
              <span class="small-text" style="display: block; text-align: center; line-height: 1.4;">
                Optional verification for vendors with business locations,<br>
                certifications, or to get Verified<br>
                profile status.
              </span>
            </div>
          </button>
        </div>
        <div class="field label border round" style="margin-top: 1rem;">
          <input type="url" id="website">
          <label>Website (optional)</label>
        </div>
        <div style="margin-top: 1rem;">
          <label style="display: block; margin-bottom: 1rem; font-weight: 600;">What do you specialize in? *</label>
          <div id="artisan-nonfood-types">
            <div class="dropdown-card">
              <select class="nonfood-select" name="nonfood-types" required>
                <option value="">Select a category</option>
                <option value="handmade-crafts">Handmade Crafts</option>
                <option value="art">Art & Illustration</option>
                <option value="jewelry">Jewelry</option>
                <option value="clothing">Clothing & Accessories</option>
                <option value="woodworking">Woodworking</option>
                <option value="blacksmithing">Blacksmith</option>
                <option value="ceramics">Ceramics & Pottery</option>
                <option value="soap">Soaps</option>
                <option value="candles">Candles</option>
                <option value="home-decor">Home Decor</option>
                <option value="weaving">Weaving</option>
                <option value="stationery">Stationery & Paper Goods</option>
                <option value="other">Other</option>
              </select>
              <button type="button" class="remove-btn" onclick="removeNonFoodDropdown(this)" style="display: none;"><i>close</i></button>
              <div class="field label border round other-input" style="display: none;">
                <input type="text" class="other-text" placeholder=" ">
                <label>Describe your products *</label>
              </div>
            </div>
          </div>
          <button type="button" class="add-btn" onclick="addNonFoodDropdown()">
            <i>add</i>
            <span>Add Another Category</span>
          </button>
        </div>
        <div class="button-wrapper">
          <button type="submit" class="btn primary round medium"><span>Continue</span><i>arrow_forward</i></button>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.12.13/dist/cdn/beer.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
  <script>
    (function(){const t=localStorage.getItem('theme')||'light';document.body.classList.remove('dark','light');document.body.classList.add(t);const b=document.createElement('button');b.className='theme-toggle circle';b.setAttribute('aria-label','Toggle theme');b.innerHTML='<i>'+(t==='light'?'dark_mode':'light_mode')+'</i>';b.addEventListener('click',function(){const c=document.body.classList.contains('dark')?'dark':'light';const n=c==='light'?'dark':'light';document.body.classList.remove('dark','light');document.body.classList.add(n);localStorage.setItem('theme',n);b.querySelector('i').textContent=n==='light'?'dark_mode':'light_mode';});document.body.appendChild(b);})();
    (function(){const indicator=document.querySelector('.step-indicator');if(!indicator){return;}const totalDefault='10';if(!sessionStorage.getItem('signup_total_steps')){sessionStorage.setItem('signup_total_steps',totalDefault);}const total=Number(sessionStorage.getItem('signup_total_steps'))||Number(totalDefault);const step=Number(indicator.dataset.step)||7;indicator.textContent=`Step ${step} of ${total}`;})();
    function attachNonFoodSelect(select) {
      const card = select.closest('.dropdown-card');
      const otherField = card.querySelector('.other-input');
      const otherInput = otherField ? otherField.querySelector('input') : null;
      if (!otherField || !otherInput) {
        return;
      }
      const toggleOtherField = () => {
        if (select.value === 'other') {
          otherField.style.display = 'block';
          otherInput.required = true;
        } else {
          otherField.style.display = 'none';
          otherInput.required = false;
          otherInput.value = '';
        }
      };
      select.addEventListener('change', toggleOtherField);
      toggleOtherField();
    }
    function addNonFoodDropdown() {
      const container = document.getElementById('artisan-nonfood-types');
      const newCard = document.createElement('div');
      newCard.className = 'dropdown-card';
      newCard.innerHTML = `
        <select class="nonfood-select" name="nonfood-types">
          <option value="">Select a category</option>
          <option value="handmade-crafts">Handmade Crafts</option>
          <option value="art">Art & Illustration</option>
          <option value="jewelry">Jewelry</option>
          <option value="clothing">Clothing & Accessories</option>
          <option value="woodworking">Woodworking</option>
          <option value="ceramics">Ceramics & Pottery</option>
          <option value="soap">Bath & Body</option>
          <option value="candles">Candles & Scents</option>
          <option value="home-decor">Home Decor</option>
          <option value="stationery">Stationery & Paper Goods</option>
          <option value="other">Other</option>
        </select>
        <button type="button" class="remove-btn" onclick="removeNonFoodDropdown(this)"><i>close</i></button>
        <div class="field label border round other-input" style="display: none;">
          <input type="text" class="other-text" placeholder=" ">
          <label>Describe your products *</label>
        </div>
      `;
      container.appendChild(newCard);
      const select = newCard.querySelector('.nonfood-select');
      attachNonFoodSelect(select);
      updateNonFoodRemoveButtons();
    }
    function removeNonFoodDropdown(btn) {
      const card = btn.closest('.dropdown-card');
      if (document.querySelectorAll('#artisan-nonfood-types .dropdown-card').length > 1) {
        card.remove();
        updateNonFoodRemoveButtons();
      }
    }
    function updateNonFoodRemoveButtons() {
      const cards = document.querySelectorAll('#artisan-nonfood-types .dropdown-card');
      cards.forEach(card => {
        const removeBtn = card.querySelector('.remove-btn');
        removeBtn.style.display = cards.length > 1 ? 'flex' : 'none';
      });
    }
    document.querySelectorAll('.nonfood-select').forEach(select => attachNonFoodSelect(select));
    const form = document.getElementById('artisanNonFoodForm');
    const companyInput = document.getElementById('company-name');
    const descriptionInput = document.getElementById('business-description');
    const addressInput = document.getElementById('business-address');
    const websiteInput = document.getElementById('website');
    form.addEventListener('submit',function(e){
      e.preventDefault();
      const cards = Array.from(document.querySelectorAll('#artisan-nonfood-types .dropdown-card'));
      const selections = [];
      let otherMissing = false;
      cards.forEach(card => {
        const select = card.querySelector('.nonfood-select');
        const value = select.value;
        if (!value) {
          return;
        }
        if (value === 'other') {
          const otherInput = card.querySelector('.other-text');
          const customValue = otherInput.value.trim();
          if (!customValue) {
            otherMissing = true;
            otherInput.focus();
          } else {
            selections.push(customValue);
          }
        } else {
          selections.push(value);
        }
      });
      if (otherMissing) {
        alert('Please describe your "Other" category');
        return;
      }
      if (selections.length === 0) {
        alert('Please select at least one category');
        return;
      }
      sessionStorage.setItem('artisan_details_company', companyInput ? companyInput.value.trim() : '');
      sessionStorage.setItem('artisan_details_description', descriptionInput ? descriptionInput.value.trim() : '');
      sessionStorage.setItem('artisan_details_address', addressInput ? addressInput.value.trim() : '');
      sessionStorage.setItem('artisan_details_website', websiteInput ? websiteInput.value.trim() : '');
      sessionStorage.setItem('artisan_details_categories', JSON.stringify(selections));
      window.location.href = 'artisan-media.html';
    });
  </script>
</body>
</html>
