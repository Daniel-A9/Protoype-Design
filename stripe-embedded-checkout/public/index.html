<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stripe Embedded Checkout Demo</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        max-width: 640px;
        margin: 3rem auto;
        padding: 0 1.5rem;
        text-align: center;
        color: #1f2933;
      }

      header {
        margin-bottom: 1.5rem;
      }

      #checkout {
        margin-top: 2rem;
      }

      .error {
        background: #fee2e2;
        border-radius: 0.5rem;
        padding: 1rem;
        color: #b91c1c;
        margin-top: 1rem;
      }

      .status {
        margin-top: 1rem;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Embedded Checkout</h1>
      <p>Use this demo to test subscription flows with Stripe Embedded Checkout in test mode.</p>
    </header>

    <section>
      <div id="checkout"></div>
      <div id="message" class="error" hidden></div>
      <div id="status" class="status" hidden>Creating checkout sessionâ€¦</div>
    </section>

    <script>
      async function init() {
        try {
          const configResponse = await fetch("/config");
          if (!configResponse.ok) {
            throw new Error("Unable to load Stripe configuration.");
          }

          const { publishableKey } = await configResponse.json();
          if (!publishableKey) {
            throw new Error("Stripe publishable key is missing.");
          }

          const stripe = Stripe(publishableKey);
          const response = await fetch("/create-checkout-session", { method: "POST" });

          if (!response.ok) {
            const { error } = await response.json();
            throw new Error(error || "Failed to create Checkout Session.");
          }

          const { clientSecret } = await response.json();
          document.getElementById("status").hidden = true;

          const checkout = await stripe.initEmbeddedCheckout({ clientSecret });
          checkout.mount("#checkout");
        } catch (error) {
          console.error(error);
          const message = document.getElementById("message");
          const status = document.getElementById("status");
          message.textContent = error.message;
          message.hidden = false;
          status.hidden = true;
        }
      }

      document.getElementById("status").hidden = false;
      init();
    </script>
  </body>
</html>
