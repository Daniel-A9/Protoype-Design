<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" content="notranslate">
    <title>Create Your Account â€¢ LocalMarket</title>
    <link href="../style.css" rel="stylesheet">
    <style>
      .signup-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        background: linear-gradient(135deg, rgba(224, 220, 141, 0.1) 0%, rgba(252, 246, 220, 0.05) 100%);
      }
      
      .signup-card {
        background: var(--surface-container);
        border-radius: 24px;
        padding: 3rem 2.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        border: 2px solid var(--outline-variant);
        position: relative;
      }
      
      .step-indicator {
        text-align: center;
        color: var(--on-surface-variant);
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }
      
      .illustration-top {
        width: 100px;
        height: 100px;
        margin: 0 auto 1.5rem;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid var(--primary-container);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }
      
      .illustration-top img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .page-title {
        text-align: center;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--on-surface);
      }
      
      .page-subtitle {
        text-align: center;
        color: var(--on-surface-variant);
        margin-bottom: 2rem;
        font-size: 1rem;
      }
      
      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--on-surface-variant);
        cursor: pointer;
      }
      
      .password-field {
        position: relative;
      }
      
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--primary);
        text-decoration: none;
        margin-bottom: 1rem;
        font-weight: 500;
      }
      
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-card">
        <a href="login.html" class="back-link">
          <i>arrow_back</i>
          <span>Back to login</span>
        </a>
        
        <div class="step-indicator">Step 1 of 4</div>
        
        <div class="illustration-top">
          <img src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=300&h=300&fit=crop" alt="Handcrafted illustration">
        </div>
        
        <h1 class="page-title">Let's Get Started! ðŸŽ¨</h1>
        <p class="page-subtitle">Create your account to join the community</p>
        
        <form id="emailPasswordForm">
          <div class="field label border round">
            <input type="email" id="email" required>
            <label>Email</label>
          </div>
          
          <div class="password-field">
            <div class="field label border round" style="margin-top: 1rem;">
              <input type="password" id="password" required>
              <label>Password</label>
              <button type="button" class="password-toggle" onclick="togglePassword('password')">
                <i>visibility</i>
              </button>
            </div>
          </div>
          
          <div class="password-field">
            <div class="field label border round" style="margin-top: 1rem;">
              <input type="password" id="confirmPassword" required>
              <label>Confirm Password</label>
              <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                <i>visibility</i>
              </button>
            </div>
          </div>
          
          <button type="submit" class="btn primary round max" style="margin-top: 2rem; padding: 1rem;">
            <span>Continue</span>
            <i>arrow_forward</i>
          </button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--outline-variant);">
          <p style="color: var(--on-surface-variant); font-size: 0.9rem;">
            Already have an account? <a href="login.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign in</a>
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.12.13/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <script>
      // Theme toggle
      (function() {
        const storedTheme = localStorage.getItem('theme') || 'light';
        document.body.classList.remove('dark', 'light');
        document.body.classList.add(storedTheme);
        const toggleButton = document.createElement('button');
        toggleButton.className = 'theme-toggle circle';
        toggleButton.setAttribute('aria-label', 'Toggle theme');
        toggleButton.innerHTML = '<i>' + (storedTheme === 'light' ? 'dark_mode' : 'light_mode') + '</i>';
        toggleButton.addEventListener('click', function() {
          const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          document.body.classList.remove('dark', 'light');
          document.body.classList.add(newTheme);
          localStorage.setItem('theme', newTheme);
          toggleButton.querySelector('i').textContent = newTheme === 'light' ? 'dark_mode' : 'light_mode';
        });
        document.body.appendChild(toggleButton);
      })();
      
      function togglePassword(id) {
        const input = document.getElementById(id);
        const button = input.nextElementSibling;
        const icon = button.querySelector('i');
        if (input.type === 'password') {
          input.type = 'text';
          icon.textContent = 'visibility_off';
        } else {
          input.type = 'password';
          icon.textContent = 'visibility';
        }
      }
      
      document.getElementById('emailPasswordForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }
        
        // Store in sessionStorage
        sessionStorage.setItem('signup_email', email);
        sessionStorage.setItem('signup_password', password);
        
        // Navigate to next step
        window.location.href = 'verify-code.html';
      });
    </script>
  </body>
</html>
